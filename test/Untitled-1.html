<!DOCTYPE html>
<html>
  <head>
    <title>Soccer Stats</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Soccer Stats</h1>
    <table>
      <thead>
        <tr>
          <th>Team</th>
          <th>Goals</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Real Madrid</td>
          <td>98</td>
        </tr>
        <tr>
          <td>Barcelona</td>
          <td>87</td>
        </tr>
        <tr>
          <td>Manchester United</td>
          <td>76</td>
        </tr>
        <tr>
          <td>Juventus</td>
          <td>65</td>
        </tr>
        <tr>
          <td>Bayern Munich</td>
          <td>54</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
